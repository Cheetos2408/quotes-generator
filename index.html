<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Quotes-Mark-Symbol-PNG-Image.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="quote-card">
    <p id="quote" class="quote-text">
      Not all those who wander are lost.
    </p>

    <div class="divider"></div>

    <div class="bottom">
      <span id="author" class="author">J. R. R. Tolkien</span>
      <button id="btn" title="New quote"></button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
